<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover tabs</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="tab">
        <button class="tablink" onmouseover="openCity(event, 'London', this)">London</button>
        <button class="tablink" onmouseover="openCity(event, 'Paris', this)">Paris</button>
        <button class="tablink" onmouseover="openCity(event, 'Tokyo', this)">Tokyo</button>
    </div>

    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan</p>
    </div>


    <script src="app.js" ></script>
</body>
</html>
